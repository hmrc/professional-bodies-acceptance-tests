environment: local

local {
  proxyRequired: false
  proxyConnectionString: ""
  services {
    host: "http://localhost"
    professional-bodies {
      port: 7400
      productionRoute = "/professional-bodies"
    }
  }
}

#Override the QA host in the environment variable QA_HOST
qa {
  proxyRequired: true
  proxyConnectionString: ${?SQUID_PROXY_CONNECTION_STRING}
  services {
    host: ${?QA_HOST}
  }
}

externalTest {
  proxyRequired: true
  proxyConnectionString: ${?SQUID_PROXY_CONNECTION_STRING}
  services {
    host: ${?EXTERNAL_TEST_HOST}
  }
}

zap-automation-config {
  ignoreOptimizelyAlerts: true
  testUrl: "http://localhost:7400/professional-bodies"
  contextBaseUrlRegex: "http://localhost:7400/professional-bodies.*"
  alertUrlsToReport: [
    "http://localhost:7400"
  ]
  alertsToIgnore: []
  ignoreScanners = []
  failureThreshold: "Low"
  activeScan: true
}